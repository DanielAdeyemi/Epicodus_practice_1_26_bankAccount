<!DOCTYPE html>
<html lang="en-US">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form id="new-account">
          <label for="newName">Name</label>
          <input type="text" id="newName" required>
          <label for="initialDeposit">Initial Deposit</label>
          <input type="number" id="initialDeposit" min=0 required>
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-dark">Create account</button>
      </div>
      </form>
    </div>
    <div class="col-md">
      <form id="move-money">
        <label for="id">ID Number:</label>
        <input type="number" id="id">
        <label for="deposit">Deposit Amount: </label>
        <input type="number" id="deposit" min=0 value=0>
        <label for="withdraw">Withdraw Amount:</label>
        <input type="number" id="withdraw" min=0 value=0>
        <button type="submit" class="btn btn-dark">Deposit or withdraw funds</button>
      </form>
    </div>
    <div class="alert alert-success" role="alert">

    </div>
    <div class="alert alert-info" role="alert" id="output">

    </div>
  </div>
  </div>
</body>

</html>
